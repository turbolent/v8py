language: python
python:
    - 2.7
    - 3.5
script:
    - ./setup.py test
    - ./setup.py develop && python -c "import v8py"

dist: trusty
sudo: false
group: beta

install:
    - pip install twine pytest
    - export CFLAGS='-g -O0 --coverage'

# it takes ages to compile v8 so don't do it too often
cache:
    directories:
        - v8

after_success:
    - bash <(curl -s https://codecov.io/bash)

deploy:
    provider: pypi
    user: tbodt
    password:
        secure: 
    on:
        tags: true
        repo: tbodt/v8py
    distributions: sdist bdist_wheel
    skip_upload_docs: true
